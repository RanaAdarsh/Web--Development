<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTMl</title>
</head>

<body>
    <h1>Creating table in HTMl</h1>
    <table border="1">
        <caption>FRUITS CHART</caption>
        <thead>
            <tr>
                <th>Fruits</th>
                <th>Price/-</th>
                <th>Quantity</th>
                <th>Price</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>10</td>
                <td>4</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>2</td>
                <td>12</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>8</td>
                <td>4</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Grapes</td>
                <td>1</td>
                <td>64</td>
                <td>64</td>
            </tr>
            <tr>
                <td>Kiwi</td>
                <td>40</td>
                <td>1</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td rowspan="2">4</td>
                <td>12</td>
                <td>48</td>
            </tr>
            <tr>
                <td>Watermelon</td>
                <td>13</td>
                <td>52</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>298</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
