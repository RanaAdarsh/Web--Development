<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and External Css</title>
    <!--Internal CSS Example-->

    <Style>
        p{
            background-color: antiquewhite;
            border:solid green 2.5px;
            color:rgb(58, 11, 103)
        }
    </Style>
</head>
<body>
    <!--Inline CSS Example-->
    <h1 style="color: rgb(63, 229, 173);">I'm Adarsh Rana</h1>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quisquam porro cumque impedit molestiae magnam perspiciatis repellat veniam adipisci quaerat reiciendis, ex harum sit voluptatibus numquam dicta necessitatibus, labore sint quidem minima. Minus, quas nihil.</p>
</body>
</html>
