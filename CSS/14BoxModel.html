<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        *{
            padding:0px;
            margin: 0px;;
        }
        .box{
            background-color: aquamarine;
        }

        .box1{
            color: rgb(152, 152, 55);
            padding: 10px;
            border: 2px solid black;
            margin: 10px;
            height: 100px;
            box-sizing: border-box;
        }

        .box2{
            color: red;
            padding:20px;
            border:2px solid green ;
            margin:10px;
        }
    </style>
</head>
<body>
    <div class="box box1">I am happy</div>
    <div class="box box2">I am not happy</div>
</body>
</html>
