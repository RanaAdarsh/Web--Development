<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid red;
            box-shadow: 5px 8px 15px yellow;
        }
        .para{
            text-shadow: 5px 8px 3px maroon;
        }
        .outl{
            border: 2px solid black;
            outline: 2px solid orange;
            outline-offset:3px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a Box
    </div>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, laboriosam?</p>
    <div class="outl">
        I am Outline tutorial
    </div>
</body>
</html>
