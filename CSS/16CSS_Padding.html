<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Padding</title>
    <style>
        #p1{
            border: 2px solid black;
        }

        #p2{
            padding: 10px;
            border:2px solid red;
        }

        #p3{
            padding: 10px 40px;
            border:2px solid green;
        }

        #p4{
            padding:10px 30px 40px 50px;
            border:2px solid yellow;
        }
    </style>
</head>
<body>
    <p id="p1">This is paragraph(without Padding)</p>
    <p id="p2">This is paragraph(with Padding)</p>
    <p id="p3">This is Paragraph(with vertical and horizontal axis padding</p>
    <p id="p4">This is Paragraph (different padding of each side)</p>

</body>
</html>
