<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin</title>
    <style>
        #p1{
            border: 2px solid black;
        }

        #p2{
            border: 2px solid red;
            margin: 10px;
        }

        #p3{
            border: 2px solid green;
            margin: 40px 10px;
        }
        
        #p4{
            border: 2px solid brown;
            margin: 40px 5px 30px 50px;
        }

    </style>
</head>
<body>
    <p id="p1">This paragraph doesn't has margin.</p>
    <p id="p2">This paragraph has margin.</p>
    <p id="p3">This paragraph has vertical and horizontal margin.</p>
    <p id="p4">This paragraph has different margins in each side</p>
</body>
</html>
