<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>
    <style>
        nav>ul>li{
            border: 2px solid red;
            background-color: yellow;
            list-style-position: inside;
            /* list-style:none; */
        }
        ul{
            display: flex;
        }
       
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Trade</li>
            <li>Watchlist</li>
        </ul>
    </nav>
</body>
</html>
