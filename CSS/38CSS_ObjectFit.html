<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Object-Fit</title>
    <style>
        .container{
            background-color: azure;
            border: 2px solid red;
            height:300px;
            width: 200px;
        }

        img{
            height:150px;
            width:190px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="sunset-1373171_1280.jpg" alt="">
    </div>
</body>
</html>
